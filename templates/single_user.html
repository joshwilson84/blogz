
{%extends "base.html" %}

{% block content %}


{% for person in user.blogs %}
<h3><a href=./blog?id={{person.id}} style="font-style:bold";>{{person.title}}</a></h3>

<p>{{person.body}}</p>



<p class='post-author'>written by <a href="/blog?user={{user.id}}">{{user.username}}</a>

{% endfor %}

{% endblock %}
