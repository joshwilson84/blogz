<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <main>
        <body>
            <nav>
                <a href="/blog">List all entries</a>
                <a href="/main">Home</a>
                <a href="/new_entry">Add a blog entry</a>
                <a href="/logout">Logout</a>
            </nav>
            <div class="container">
                {% with messages = get_flashed_messages() %}
                    {% for message in messages %}

                    <div class="flash_message">{{message|safe}}</div>

                    {% endfor %}


                {% endwith %}




            {% block content %}
            {% endblock %}
            </div>
        </body>
    </main>

</html>
