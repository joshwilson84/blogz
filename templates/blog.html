
{% extends "base.html" %}

{% block content %}

<h1> Blog Posts! </h1>
    {% if new_post|length == 0  %}
    <p>No Content!</p>

    {% else %}
     <ul>
        {% for Blog in new_post %}
            <li>
                <a href=./blog?id={{Blog.id}}>{{Blog.title}}</a>
                <p>{{Blog.body}}</p>
                <p class='post-author'>written by <a href="/blog?user={{Blog.owner.id}}&username={{Blog.owner.username}}">{{Blog.owner.username}}</a></p>
                <hr />
            </li>
        {% endfor %}
     </ul>
    {% endif %}
{% endblock %}
