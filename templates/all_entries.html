{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <h1>All blog entries</h1>


{% for post in this_post%}
    <h1>
        {{post.title}}
    </h1>
        <label>{{post.body}}</label>
        <p class="post-author">written by <a href="/blog?user={{author}}">{{author}}</a></p>

{% endfor %}









{% endblock%}
