{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <h1>All of your blog entries</h1>
        <ul>
            {% for entry in all_entries %}
                <li>

                    <h2>
                        <a href="/blog?id={{entry.id}}">{{entry.title}}</a>
                    </h2>

                    <p>{{entry.body}}</p>
                    <p>{{entry.created}}</p>




                </li>




            {% endfor %}
        </ul>





{% endblock%}
